name: Configure Template

on:
  push:
    paths:
      - 'config.yaml'
    branches:
      - main

jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cookiecutter pyyaml
          
      - name: Configure repository from template
        run: |
          python .github/scripts/configure_repo.py
          
      - name: Verify cleanup
        run: |
          # Check if any template files still exist
          if [ -d "_setup" ] || [ -d "_template" ] || [ -f ".templateignore" ]; then
            echo "Warning: Some template files were not properly removed"
            exit 1
          fi
          
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Remove the GitHub Action workflow file itself
          rm -rf .github/workflows/configure-template.yml
          rm -rf .github/scripts/configure_repo.py
          
          git add .
          git commit -m "Configure repository from template and cleanup template files" || echo "No changes to commit"
          git push
